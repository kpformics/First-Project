<div class="add-employee">
    <h3> Add-Employee </h3>
    <button class="cancel"> Cancel </button>
    <button class="add-new" type="submit"> Add </button>  
</div>
 
<hr>
<!-- ******************************************************************** -->

<div class="container-add_employee">

  <form action="../all-employees/all-employees.component.html">
     
    <fa-icon [icon]="avtar" class="fa-10x avtar "></fa-icon> <br>

     

    <!-- personal-details -->
    <div class="personal-details">

      <h5> Personal details </h5>

      <label for="name">Name</label> 
      <input type="text" name="name" placeholder="Name">
    
        <label for="birthdate">  Birth-Date  </label> 
        <input type="date" name="Jobtitle" placeholder="Birth-Date"> <br>
      
       
         <label for="gender"> Gender </label> 
         <select id="gender" name="gender">
            <option value="">select</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
        </select> 

        <label for="city"> City </label>
        <input type="city" name="city" placeholder="city"> <br>
            
        <label for="email">  Email </label> 
        <input type="email" name="email" placeholder="abc@email.com">
              
        <label for="phone"> Phone </label> 
        <input type="tel" name="phone" placeholder="Phone number"> <br>
              
      
        
    </div>

      <!-- work details -->
      <div class="Work-details">

        <h5> Work details </h5>

        <label for="job title">Job title</label> 
        <input type="text" name="Jobtitle" placeholder="Job title"> 

        <label for="Employment-type">Employment Type</label> 
        <input type="text" name="Employment-type" placeholder="choose"> <br>

        <label for="joining-date">joining-Date</label> 
        <input type="date" name="joining-Date" placeholder="Date"> 

        <label for="Contract expiry">Contract Expiry</label> 
        <input type="date" name="contract-expiry" placeholder="date"> <br>

        <label for="doc">Document</label> 
        <input type="file" name="doc" multiple> 

        <label for="salary"> salary </label> 
        <input type="amount" name="salary" placeholder="salary"> 
       
      </div>
    </form>
</div>
